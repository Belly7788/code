<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="1.1 logo (2).png">
    <title>Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Add Google Fonts here -->
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4, #ff6a88, #d4a5a5, #ff9a9e);
            color: #495057;
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif; /* Apply the default font */
            background-size: 400% 400%; /* Increase the size of the background */
            animation: gradientAnimation 15s ease infinite; /* Apply the animation */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%; /* Start position */
            }
            50% {
                background-position: 100% 50%; /* Mid position */
            }
            100% {
                background-position: 0% 50%; /* End position */
            }
        }


        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-weight: 700; /* Make the title bold */
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #343a40;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Roboto', sans-serif; /* Apply the font */
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif; /* Apply the font */
        }

        button:hover {
            background-color: #0056b3;
        }

        .label {
            border: 1px solid #ced4da;
            width: 40mm;
            height: 25mm;
            box-sizing: border-box;
            background-color: #ffffff;
            display: none;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 0 auto;
        }

        .label p {
            font-size: 12px; 
            margin: 5px 0; 
            text-align: center;
            font-family: 'Noto Sans Khmer', sans-serif; /* Apply the Khmer font */
        }

        .label img {
            width: 100px;
            height: auto; 
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        #printButton {
            display: none;
            width: 15%;
            padding: 12px;
            border: none;
            background-color: #28a745;
            color: #ffffff;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif; /* Apply the font */
        }

        #printButton:hover {
            background-color: #218838;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .label, .label * {
                visibility: visible;
            }
            .label {
                position: absolute;
                left: 0;
                top: 0;
                width: 40mm; 
                height: 25mm; 
                margin: 0;
                padding: 0px;
                padding-top: 0px;
                padding-bottom: 0px;
                border: none;
                box-shadow: none;
                box-sizing: border-box;
            }
            .label .text {
                width: 100%;
                height: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }
            .label .image {
                width: 100%;
                height: 40%;
                display: flex;    
                padding: 10px;          
                justify-content: center;     
                align-items: center;         
            }
            .label .image img {
                width: 100%;

                height: auto;               
            }
            .label .text p {
                width: 100%;
                height: 100%;
                /* background-color: #0056b3; */
                font-size: 15px; 
                margin: 5px 0; 
                text-align: center;
                font-family: 'Noto Sans Khmer', sans-serif; /* Apply the Khmer font */
            }
        }

        #langButton {
            width: 5rem;
            position: absolute;
            top: 20px;
            padding: 5px 10px;
            background-color: #e2454d;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #langButton:hover {
            background-color: #509cda;
        }
    </style>
</head>
<body>

    <h1 id="title">Code Generator</h1>
    <button id="langButton" onclick="toggleLanguage()">KH</button>
    <form id="labelForm">
        <label for="productName" id="productNameLabel" class="khmer">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        <label for="productCode" id="productCodeLabel" class="khmer">Product Code:</label>
        <input type="text" id="productCode" name="productCode" required>
        <button type="button" onclick="generateLabel()">Generate Label</button>
        <h3>Developed By <a href="https://belly7788.github.io/KHENGCHETRA/">CHETRA</a></h3>
    </form>

    <div id="label" class="label">
        <div class="text"><p id="productNameDisplay"></p></div>
        <div class="image"><img id="qrCode" src="" alt="QR Code"></div>
    </div>

    <div class="button-container">
        <button id="printButton" onclick="printLabel()">Print</button>
    </div>

    <script>
        function generateLabel() {
            var productName = document.getElementById('productName').value.trim();
            var productCode = document.getElementById('productCode').value.trim();
                
            if (productName === '' || productCode === '') {
                alert('Please Input Data.');
                return;
            }
        
            document.getElementById('productNameDisplay').innerText = productName;
        
            // Use a barcode generation API
            var barcodeUrl = 'https://barcode.tec-it.com/barcode.ashx?data=' + encodeURIComponent(productCode) + '&code=Code128&dpi=300';

            document.getElementById('qrCode').src = barcodeUrl;
        
            document.getElementById('label').style.display = 'block';
            document.getElementById('printButton').style.display = 'block';
        }

        function printLabel() {
            var printContents = document.getElementById('label').outerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }

        function toggleLanguage() {
            var currentLang = document.getElementById('langButton').innerText;
            if (currentLang === 'KH') {
                document.getElementById('langButton').innerText = 'EN';
                document.getElementById('title').classList.add('khmer');
                document.getElementById('productNameLabel').classList.add('khmer');
                document.getElementById('productCodeLabel').classList.add('khmer');
                document.getElementById('productNameDisplay').classList.add('khmer');
                document.getElementById('title').innerText = 'បង្កើតស្លាក';
                document.getElementById('productNameLabel').innerText = 'ឈ្មោះផលិតផល:';
                document.getElementById('productCodeLabel').innerText = 'លេខកូដផលិតផល:';
            } else {
                document.getElementById('langButton').innerText = 'KH';
                document.getElementById('title').classList.remove('khmer');
                document.getElementById('productNameLabel').classList.remove('khmer');
                document.getElementById('productCodeLabel').classList.remove('khmer');
                document.getElementById('productNameDisplay').classList.remove('khmer');
                document.getElementById('title').innerText = 'Label Generator';
                document.getElementById('productNameLabel').innerText = 'Product Name:';
                document.getElementById('productCodeLabel').innerText = 'Product Code:';
            }
        }
    </script>
</body>
</html>
